<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="HighScoreBtn" id="HighScores">View High Scores</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft"></span></p>
        </div>

    </header>
        <div id="Test">
            <div id="PossibleAnswers">
                <p id="QuestionHeader">Coding Quiz Challenge</p>
                <p id="ScoreDisplay"></p>
                <p id="EnterInitials"></p>
                <textarea id="EnterInitialsTA"></textarea>
                <button class="buttons" id="Begin-Quiz"> Begin Quiz Here</button>
                <button class="buttons" id="Answer1"></button>
                <button class="buttons" id="Answer2"></button>
                <button class="buttons" id="Answer3"></button>
                <button class="buttons" id="Answer4"></button>
                <button class="buttons" id="SubmitScore"></button>
            
            </div>
            <div id="AnswerCWGrid"></div>
            <p id="AnswerCW"></p>
        </div>

    </section>
              
    <script src="./Assets/script.js"></script>
</body>
</html>
